# Topology control type
# 0=off 1=mst 2=tsp 3=vlink
opt_type: 0

# Enable reference pass
# 0=off 1=on
ref_pass: 0

# Enable communication radius constraint
# 0=off 1=on
com_c: 0

# Enable security radius constraint
# 0=off 1=on
sec_c: 0

# Enable ROS interface
# 0=off 1=on
